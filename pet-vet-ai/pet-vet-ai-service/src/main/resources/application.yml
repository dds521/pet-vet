# ============================================
# 应用基础配置
# 公共配置已抽取到 Nacos: pet-vet-ai-common.yml
# 如果 Nacos 不可用，本地配置会作为备用
# ============================================

server:
  port: ${SERVER_PORT:48080} # 服务端口，支持通过环境变量配置

spring:
  application:
    name: pet-vet-ai
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} # 默认激活 dev，可通过启动参数或环境变量覆盖
  config:
    # Spring Boot 3.x 需要显式导入 Nacos 配置
    import:
      - optional:nacos:pet-vet-ai-common.yml?group=DEFAULT_GROUP
      - optional:nacos:pet-vet-ai-${spring.profiles.active}.yml?group=DEFAULT_GROUP
