# ============================================
# PetVetRAG 开发环境配置
# ============================================

# 数据源配置（开发环境）
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:pet_vet_rag}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root12345678}
  
  # Redis 配置（开发环境）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      timeout: 3000ms  # Redis 连接超时 3 秒

# MyBatis-Plus 配置（开发环境）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开发环境打印 SQL

# 开发环境特定配置
rag:
  retrieval:
    default-max-results: 5
    default-min-score: 0.6
  generation:
    default-enable-generation: true
    default-model-name: ollama  # 开发环境可以使用本地Ollama

# 日志配置（开发环境）
logging:
  level:
    root: INFO
    com.petvet.rag.app.mapper: DEBUG
    com.alibaba.nacos: INFO
    com.alibaba.cloud.nacos: INFO
    com.alibaba.cloud.nacos.config: DEBUG
    com.alibaba.cloud.nacos.client.config: DEBUG
    com.alibaba.nacos.shaded.io.grpc: WARN
    dev.langchain4j: DEBUG
