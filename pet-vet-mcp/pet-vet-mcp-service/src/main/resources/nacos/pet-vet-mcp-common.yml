# ============================================
# PetVet MCP 服务 - 公共配置
# 配置文件名: pet-vet-mcp-common.yml
# Group: DEFAULT_GROUP
# 说明: 所有环境共享的公共配置
# ============================================

server:
  port: 48083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.petvet.mcp: DEBUG

# ============================================
# MCP 配置
# ============================================
# 注意：我们使用手动管理 MCP 客户端，禁用 Spring AI 自动配置
# 这样可以延迟初始化，只在调用时才创建客户端连接
spring:
  ai:
    mcp:
      client:
        # 禁用自动配置，使用手动管理
        enabled: false
        # 以下配置已禁用，我们通过 McpClientManager 手动管理
        # stdio:
        #   servers-configuration: classpath:mcp-servers.json
